<div ng-controller="itemsForSale">
    <div class="container">
        <div class="row">
            <div class="col s12 m3" ng-repeat="item in items" ng-hide="items.length === 0">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" ng-src="{{item.photo}}">
                    </div>
                    <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{item.name}}<i
                            class="material-icons right">more_vert</i></span>

                        <p><a href="/#/item/{{item._id}}">en savoir plus</a></p>
                        <p>
                            <a href="#/myItemsForSale" ng-click="deleteItem(item)"><i class="material-icons">delete</i></a>
                            <a href="#/myItemsForSale" ><i class="material-icons">edit</i></a>
                        </p>
                    </div>
                    <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{item.name}}<i
                    class="material-icons right">close</i></span>

                        <p>{{item.description}}</p>

                        <p><a href="/#/item/{{item._id}}">en savoir plus</a></p>
                    </div>
                </div>
            </div>
            <div ng-hide="items.length !== 0">
                <p> No item available</p>
            </div>
        </div>
    </div>
</div>
